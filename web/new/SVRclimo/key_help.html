<html>
<head>
<title>SPC SREF keyboard commands</title>
<style type="text/css">
.keys {
	font: 11px arial;
	border: 1px solid black;
	background: #ffffff;
}
</style>
</head>
<body class="keys">
<p>Type in these keys to control the animation from your keyboard. <br />
         You do not need to press the shift key. </p>
         <table> 

            <tr>
               <td>
                  <b>p</b> Play<br />
                  <b>o</b> Stop<br />
                  <b>+</b> Increase Speed<br />

                  <b>-</b> Decrease Speed<br />
                  <b>]</b> Forward<br />
                  <b>[</b> Reverse<br />
               </td>

               <td>
                  <b>r</b> Rock (on/off)<br />
                  <b>></b> Forward Step<br />
                  <b>&#60;</b> Back Step<br />
                  <b>d</b> Dwell (on/off)<br />

                  <b>w</b> increase Dwell<br />
                  <b>q</b> decrease Dwell<br />
               </td>
          </tr>
	  <tr>
              <td colspan="2">
                <b>m</b> Turn on/off rollover times<br />
              </td>
         </tr>
        </table><br />
</body>
</html>
